<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>
    <h1>New Blog</h1>
    <div>
        <form action="/api/blog/new" method="POST" id="new-blog">
            Title: <input type="text" name="title" id="title"><br>
            Content: <textarea name="content" id="content" cols="40" rows="20"></textarea><br>
            <input type="submit" value="Create">
        </form>
    </div>
</body>

<script>
    //Get the form element by id
    const newBlogForm = document.getElementById("new-blog");
    newBlogForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        let form = e.currentTarget;
        let url = form.action;

        try {
            let formData = new FormData(form);
            let responseData = await postFormFieldsAsJson({ url, formData });
            // let { serverDataResponse } = responseData;
            // console.log(serverDataResponse);
        } catch (error) {
            console.error(error);
        }
    });
    async function postFormFieldsAsJson({ url, formData }) {
        let formDataObject = Object.fromEntries(formData.entries());
        let formDataJsonString = JSON.stringify(formDataObject);
        let fetchOptions = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            },
            body: formDataJsonString,
        };
        let res = await fetch(url, fetchOptions);
        if (!res.ok) {
            let error = await res.text();
            throw new Error(error);
        }
        return res.json();
    }
</script>

</html>
