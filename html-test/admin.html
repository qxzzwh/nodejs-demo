<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Center</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.23.0/locale/zh-cn.js"></script>
    <script>
        //send request:
        function get(url) {
            return $.get(url)
        }
        function getUrlParams() {
            let paramStr = location.href.split('?')[1] || ''
            paramStr = paramStr.split('#')[0]
            const result = {}
            paramStr.split('&').forEach(itemStr => {
                const arr = itemStr.split('=')
                const key = arr[0]
                const val = arr[1]
                result[key] = val
            })
            return result
        }
        function search() {
            //get dom elements
            const $container = $('#blog-list')
            $container.empty()
            //create url
            let url = '/api/blog/list'
            let keyword = document.getElementById("search-text").value
            const urlParams = getUrlParams()
            if (urlParams.author) {
                url += '?author=' + urlParams.author
                if (keyword) {
                    url += '&keyword=' + keyword
                }
            } else {
                if (keyword) {
                    url += '?keyword=' + keyword
                }
            }
            //get data
            get(url).then(res => {
                if (res.errno !== 0) {
                    alert('data error!')
                    return
                }
                //get blog list
                const data = res.data || []
                data.forEach(item => {
                    $container.append($(`
                <tr>
                    <td>${item.title}</td>
                    <td><a href="/edit.html?id=${item.id}">Modify</a></td>
                    <td>delete</td>
                </tr>
                `))
                })

            })
        }

    </script>
</head>

<body>
    <h1>Administration Center</h1>
    <span><a href="/new.html">Create a new blog</a></span>
    <div>
        <input type="search" name="search-text" id="search-text">
        <input type="button" value="Search" id="search-button" onclick="search()">
    </div>
    <div>
        <table style="border: 1px solid red;">
            <tr>
                <td>Title</td>
                <td colspan="2">Ope</td>
            </tr>

            <tr id="blog-list"></tr>
        </table>
    </div>
</body>
<script>search()</script>

</html>
